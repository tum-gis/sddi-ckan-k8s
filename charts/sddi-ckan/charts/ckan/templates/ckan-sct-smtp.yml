{{- if .Values.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ckan.fullname" . }}-sct-smtp
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "ckan.labels" . | nindent 4 }}
    app.kubernetes.io/part-of: sddi-ckan
    app.kubernetes.io/component: {{ .Values.component }}
type: Opaque
stringData:
  CKAN___SMTP__SERVER: {{ .Values.smtp.server | quote }}
  CKAN___SMTP__STARTTLS: {{ .Values.smtp.startTls | quote }}
  CKAN___SMTP__USER: {{ .Values.smtp.user | quote }}
  CKAN___SMTP__PASSWORD: {{ .Values.smtp.password | quote }}
  CKAN___SMTP__MAIL_FROM: {{ .Values.smtp.mailFrom | quote }}
  CKAN___SMTP__REPLY_TO: {{ .Values.smtp.replyTo | quote }}
  CKAN___EMAIL_TO: {{ .Values.smtp.emailTo | quote }}
  CKAN___ERROR_EMAIL_FROM: {{ .Values.smtp.errorEmailFrom | quote }}
{{- end -}}
