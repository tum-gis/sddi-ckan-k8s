# -- Enable/disable Solr
enabled: true

# -- Role of Solr in this chart
component: index

# -- Override name
nameOverride: ""
# -- Override fullname
fullnameOverride: solr

image:
  # -- [Image repository](https://kubernetes.io/docs/concepts/containers/images/)
  repository: ckan/ckan-solr
  # -- [Image pull policy](https://kubernetes.io/docs/concepts/containers/images/#image-pull-policy)
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart `appVersion`.
  tag: ""

# -- [Image pull secrets](https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/)
imagePullSecrets: []

# -- Additional pod annotations
podAnnotations: {}

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- [k8s: Security context](https://kubernetes.io/docs/tasks/configure-pod-container/security-context/)
podSecurityContext: {}

# -- [k8s: Security context](https://kubernetes.io/docs/tasks/configure-pod-container/security-context/)
securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- Type of service for http
  type: ClusterIP
  # -- Service port for http
  port: 8983

loadBalancer:
  # -- Enable/disable a LoadBalancer service for external Database access
  enabled: false

persistence:
  # -- StorageClass to use, leave empty to use default StorageClass.
  storageClassName:
  # -- Storage [access modes](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#access-modes)
  accessModes:
    - ReadWriteOnce
  # -- Storage [capacity](https://kubernetes.io/docs/concepts/storage/persistent-volumes/#capacity)
  capacity: 4Gi
  # -- Annotations for PVCs
  # Set helm.sh/resource-policy: keep to avoid deletion of PVC on helm upgrade/uninstall
  annotations:
  # helm.sh/resource-policy: keep

# Additional Search Fields Configuration --------------------------------------
# Configuration for additional Solr search fields
additionalSearchFields:
  # -- Enable/disable additional search fields
  enabled: true
  # -- List of additional search field XML snippets
  fields:
    - '<field name="topic" type="string" indexed="true" stored="true" multiValued="true"/>'

# initContainers --------------------------------------------------------------
# -- Sets [`initContainers`](https://kubernetes.io/docs/concepts/workloads/pods/init-containers/).
# Set to `[]` to disable the default initContainers.
# Set to any list of initContainer definitions to overwrite the default initContainers.
# Use `extraInitContainers` to extend the default initContainers.
# @default -- See `values.yml` for the list of default initContainers.
initContainers:
  - name: init-data
    image: busybox:latest
    command: ["sh", "-c", "chown -Rv 8983:8983 /var/solr/data"]
    volumeMounts:
      - name: data
        mountPath: "/var/solr/data"
      # Note: This initContainer is required when `additionalSearchFields.enabled` is true
      - name: init-search-fields
        image: alpine:latest
        command:
          - sh
          - -c
          - |
            # Wait for the data volume to be ready and copy the initial schema if needed
            if [ ! -f /var/solr/data/ckan/conf/managed-schema ]; then
              echo "Waiting for Solr data initialization..."
              sleep 10
            fi

            # Check if the schema file exists
            SOLR_SCHEMA_FILE="/var/solr/data/ckan/conf/managed-schema"
            if [ -f "$SOLR_SCHEMA_FILE" ]; then
              echo "Adding additional search fields to managed-schema..."

              # Read additional fields from the config file
              while IFS= read -r line; do
                if [ -n "$line" ] && [ "$line" != "    " ]; then
                  # Remove leading whitespace and add the field after <fields> tag
                  CLEAN_LINE=$(echo "$line" | sed 's/^[[:space:]]*//')
                  sed -i "/<fields>/a\\  $CLEAN_LINE" "$SOLR_SCHEMA_FILE"
                  echo "Added field: $CLEAN_LINE"
                fi
              done < /tmp/search-fields/search-fields.xml

              echo "Additional search fields have been added to the schema."
            else
              echo "Warning: Schema file not found at $SOLR_SCHEMA_FILE"
            fi
        volumeMounts:
          - name: data
            mountPath: /var/solr/data
          - name: search-fields-config
            mountPath: /tmp/search-fields
            readOnly: true

# -- Sets additional [`initContainers`](https://kubernetes.io/docs/concepts/workloads/pods/init-containers/).
# The initContainers specified here, are appended to the ones specified in `initContainers`.
extraInitContainers: []

# Volumes ---------------------------------------------------------------------
# -- Sets [`volumes`](https://kubernetes.io/docs/concepts/storage/volumes).
# Set to `[]` to disable the default volumes.
# Set to any list of volume definitions to overwrite the default volumes.
# Use `extraVolumes` to extend the default volumes.
# @default -- See [`values.yml`](values.yml) for the list of default volumes.
volumes:
  - name: data
    persistentVolumeClaim:
      claimName: '{{ include "solr.fullname" . }}'

# -- Sets additional [`volumes`](https://kubernetes.io/docs/concepts/storage/volumes).
# The volumes specified here, are appended to the ones specified in `volumes`.
extraVolumes: []

# VolumeMounts ----------------------------------------------------------------
# -- Sets [`volumeMounts`](https://kubernetes.io/docs/concepts/storage/volumes).
# Set to `[]` to disable the default volumeMounts.
# Set to any list of volumeMount definitions to overwrite the default volumeMounts.
# Use `extraVolumeMounts` to extend the default volumeMounts.
# @default -- See [`values.yml`](values.yml) for the list of default volumeMounts.
volumeMounts:
  - name: data
    mountPath: /var/solr/data

# -- Sets additional [`volumeMounts`](https://kubernetes.io/docs/concepts/storage/volumes).
# The volumeMounts specified here, are appended to the ones specified in `volumeMounts`.
extraVolumeMounts: []

# -- [k8s: Resource management](https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/)
resources: {}
# -- [k8s: Assign pods to nodes](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/)
nodeSelector: {}
# -- [k8s: Taints and tolerations](https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/)
tolerations: []
# -- [k8s: Assign pods to nodes](https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/)
affinity: {}
