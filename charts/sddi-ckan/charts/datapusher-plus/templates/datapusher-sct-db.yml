{{- if .Values.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "datapusher-plus.fullname" . }}-sct-db
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "ckan.labels" . | nindent 4 }}
    app.kubernetes.io/part-of: sddi-ckan
    app.kubernetes.io/component: {{ .Values.component }}
type: Opaque
stringData:
  WRITE_ENGINE_URL: {{ include "datapusher-plus.writeEngine.url" . | squote }}
  SQLALCHEMY_DATABASE_URI: {{ include "datapusher-plus.sqlalchemy.url" . | squote }}
{{- end -}}
